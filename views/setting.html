<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->

  </head>
  <body>
    <main>
      <div class="row m-0">
        <div class="left-panel col-1">
          <!--Navbar section starts-->
          <nav class="navbar navbar-light left-panel-navbar">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">
                  <i class="bi bi-house-door"></i>
                  <p>Home</p></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/product">
                  <i class="bi bi-product"></i><p>Product</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/category"><i
                    class="bi bi-category"
                  ></i><p>Category</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile"><i
                    class="bi bi-person"
                  ></i><p>Profile</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory"><i
                    class="bi bi-person"
                  ></i><p>Inventory</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/setting"><i
                    class="bi bi-gear-fill"
                  ></i><p>Setting</p></a>
              </li>

            </ul>

          </nav>
          <!--Navbar section ends-->
        </div>
        <!-- Right panel starts-->

        <div class="right-panel setting col-11 ">

            <div class="setting-menu setting-buttons col-1 ">
            
               <button data-id="currency" class="button">Currency</button>
              <button data-id="language" class="button">Languges</button>
              <button data-id="store" class="button">Store</button>
              <button data-id="default-customer" class="button">Default Customer</button>
              <button data-id="tax-price" class="button">Price and Tax</button>
            
             </div>
            <div class="setting-content col-11 ">
               <!---Currency option starts-->
                  <div class="panel show" id="currency">
                    <h3>Choose your Currency</h3>
            
                    <form>
                    <div class="form-row align-items-center m-50">
                      <div class="col-auto  col-12  select-div">
                    
                        <select class="custom-select form-select col-8 " aria-label="Default select example">
                          <option selected>Choose currency..</option>
                          <option value="1">USD</option>
                          <option value="2">EUR</option>
                          <option value="3">INR</option>
                        </select>
                      </div>
                        <div class="col-2 ">
                        <button type="submit" class="btn btn-primary update-btn">Update</button>
                        </div>
                      
                      
                    </div>
                  </form>
                </div>
             <!---Currency option ends-->
             <!---Language option starts-->
             <div class="panel" id="language">
             
                    <h3>Choose Your Language</h3>
            
                    <form>
                    <div class="form-row align-items-center m-50">
                      <div class="col-auto  col-12  select-div">
                       
                        <select class="custom-select form-select col-8 " aria-label="Default select example">
                          <option selected>Choose languages..</option>
                          <option value="1">En</option>
                          <option value="2">Fr</option>
                          <option value="3">nl</option>
                        </select>
                      </div>
                        <div class="col-2 col-2 ">
                        <button type="submit" class="btn btn-primary update-btn">Update</button>
                        </div>
                      
                      
                    </div>
                  </form>
            
              </div>
              <!---Language option ends-->
             <div class="panel" id="store">
            
                    <h3>Choose Your Store</h3>
            
                    <form>
                    <div class="form-row align-items-center m-50">
                      <div class="col-auto  col-12 select-div">
                       
                        <select class="custom-select form-select col-8" aria-label="Default select example">
                          <option selected>Choose Store..</option>
                          <option value="1">Branch 1 Name</option>
                          <option value="2">Branch 2 Name</option>
                          <option value="3">Branch 3 Name</option>
                        </select>
                      </div>
                        <div class="col-2">
                        <button type="submit" class="btn btn-primary update-btn">Update</button>
                        </div>
                      
                      
                    </div>
                  </form>
            
              </div>
            
             <div class="panel" id="default-customer">
             
            
                    <h3>Choose Your Default POS Customer</h3>
            
                    <form>
                    <div class="form-row align-items-center m-50">
                      <div class="col-auto  col-12  select-div">
                      
                        <select class="custom-select form-select col-8 " aria-label="Default select example">
                          <option selected>Choose default POS customer</option>
                          <option value="1">Admin</option>
                          <option value="2">Guest</option>
                          <option value="3">Cashier</option>
                        </select>
                      </div>
                        <div class="col-2 ">
                        <button type="submit" class="btn btn-primary update-btn">Update</button>
                        </div>
                      
                      
                    </div>
                  </form>
            
              </div>
            
             <div class="panel" id="tax-price">
                <h3>Choose Your Preference</h3>
            
                    <form>
                    <div class="form-row align-items-center m-50">
                      <div class="col-auto  col-12 select-div">
                      
                        <select class="custom-select form-select col-8" aria-label="Default select example">
                          <option selected>Choose your Tax Preference</option>
                          <option value="1">Inclusive Tax</option>
                          <option value="2">Exclusive Tax</option>
                        </select>
                      </div>
                        <div class="col-2 ">
                        <button type="submit" class="btn btn-primary update-btn">Update</button>
                        </div>
                      
                      
                    </div>
                  </form>
             </div>
            
            
            
            </div>
            </div>

      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>

  <body>
    <main>
      <div class="row m-0">
        <div class="left-panel col-1">
          <!--Navbar section starts-->
          <nav class="navbar navbar-light left-panel-navbar">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">
                  <i class="bi bi-house-door"></i>
                  <p>Home</p></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/product">
                  <i class="bi bi-product"></i><p>Product</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/category"><i
                    class="bi bi-category"
                  ></i><p>Category</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile"><i
                    class="bi bi-person"
                  ></i><p>Profile</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory"><i
                    class="bi bi-person"
                  ></i><p>Inventory</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/setting"><i
                    class="bi bi-gear-fill"
                  ></i><p>Setting</p></a>
              </li>

            </ul>

          </nav>
          <!--Navbar section ends-->
        </div>
        <!-- Right panel starts-->

       

 
 
 <div class="right-panel col-lg-11 col-md-11">
 <div class="show-panel" id="product">
<div class="add-panel" id="add-product">
    <h3>Add new product</h3>
     {{#if errors}}
  <div class="alert alert-danger">
    <ul>
      {{#each errors}}
        <li>{{this.msg}}</li>
      {{/each}}
    </ul>
  </div>
   {{/if}}
    <form action="/product/add-product" method="post" enctype="multipart/form-data">
      <div class="product">

        <label class="form-label">Product Name</label>
        <input class="form-control mr-sm-2" type="text" name="productName" placeholder="Enter Product name"
          aria-label="product name" />

          <label class="form-label">Quantity</label>
       <input class="form-control mr-sm-2" type="text" name="quantity" placeholder="Enter your quantity"
          aria-label="Quantity" />
        </select>

        <label class="form-label">Product Price</label>
        <input class="form-control mr-sm-2" type="text" name="productPrice" placeholder=" Price" aria-label="price" />

        <label class="form-label">Category Name </label>
        <select class="custom-select form-select" aria-label="category" name="categoryName">
  <option value="" selected>Select Category</option>
  {{#each categoryList}}
    <option value="{{this.categoryName}}">{{this.categoryName}}</option>
  {{/each}}
</select>

        <label class="form-label">Stock </label>
        <select class="custom-select form-select" name="stock" aria-label="stock">
          <option selected>Instock</option>
          <option>Out of Stock</option>

        </select>

        <label class="form-label">Description </label>
        <textarea class="form-control description mr-sm-2" type="text" name="description" id="" cols="20" rows="10"
          placeholder="Product Description"></textarea>
          

          
        <div class="upload-image col-lg-7 col-md-7">
          <img class="col-lg-3 col-md-3" src="/images/upload.png" />
         <label for="imageInput" class="btn btn-orange upload-btn">Upload image</label>
      <input id="imageInput" class="col-lg-6 col-md-6" type="file" name="image" accept="image/*" style="display: none" />

        </div>

        <div class="col-lg-12 col-md-12">
          <button type="submit" class="btn btn-primary update-btn add-product">Add new
            product</button>
        </div>

      </div>
    </form>
  </div>
   </div>
   </div>


  </div>
</main>

<script src="js/script.js"></script>
</body>
</html>

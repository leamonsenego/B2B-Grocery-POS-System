    <main>

<div class="right-panel col-lg-11 col-md-11">

<div class="add-panel col-lg-4 col-md-4" id="edit-product">
  <h3>Edit product</h3>
  {{#with product}}
  <form action="/product/{{_id}}/edit" method="post" enctype="multipart/form-data">
    <div class="product">

      <label class="form-label">Product Name</label>
      <input class="form-control mr-sm-2" type="text" name="productName" placeholder="Enter Product name"
        aria-label="product name" value="{{productName}}" />

      <label class="form-label">Quantity</label>
      <input class="form-control mr-sm-2" type="text" name="quantity" placeholder="Enter your quantity"
        aria-label="Quantity" value="{{quantity}}" />
      
      <label class="form-label">Product Price</label>
      <input class="form-control mr-sm-2" type="text" name="productPrice" placeholder="Price" aria-label="price" value="{{productPrice}}" />

      <label class="form-label">Category Name</label>
      <select class="custom-select form-select" aria-label="category" name="categoryName">
        <option value="{{categoryName}}" selected>{{categoryName}}</option>
        <!-- Add other category options here -->
      </select>

      <label class="form-label">Stock</label>
<select class="custom-select form-select" name="stock" aria-label="stock">
  <option value="Instock" selected>Instock</option>
  <option value="Out of Stock">Out of Stock</option>
</select>

      <label class="form-label">Description</label>
      <textarea class="form-control description mr-sm-2" type="text" name="description" id="" cols="20" rows="10"
        placeholder="Product Description">{{description}}</textarea>
      
      <div class="upload-image col-lg-12 col-md-12">
        <img class="col-lg-3 col-md-3" src="{{imageUrl}}" />
        <label for="imageInput" class="btn btn-orange upload-btn">Upload image</label>
        <input id="imageInput" class="col-lg-2 col-md-2" type="file" name="image" accept="image/*" style="display: none" />
      </div>

      <div class="col-lg-12 col-md-12">
        <button type="submit" class="btn btn-primary update-btn add-product">Update product</button>
      </div>

    </div>
  </form>
  {{/with}}
</div>
 </div>



</div>
</main>

<script src="js/script.js"></script>
</body>
</html>
